<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/material.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mdDateTimePicker.css">
</head>
<body>
<div id="firebaseui-auth-container"></div>
<div id="content" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Tasks</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation_link"><label for="checkboxShowCompleted" class="mdl-switch mdl-js-switch">
                    <input type="checkbox" id="checkboxShowCompleted" class="mdl-switch__input">
                    <span class="mdl-switch__label" style="color: white;">Show completed </span>
                </label></a>
                <a class="mdl-navigation__link" href="#" id="sign-out" style="margin-left: 15px">Sign out</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Tasks</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Nav link 1</a>
            <a class="mdl-navigation__link" href="#">Nav link 2</a>
            <a class="mdl-navigation__link" href="#">Nav link 3</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="mdl-spinner mdl-js-spinner is-active" id="spinner-list"></div>
        <div id="taskItems">
            <ul class="mdl-list" id="taskItemsList">
            </ul>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="addTask">
            <i class="material-icons">add</i>
        </button>
        <dialog class="mdl-dialog" id="dialog">
            <h5 class="mdl-dialog__title">Add task</h5>
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="addTaskSubject">
                    <label class="mdl-textfield__label" for="addTaskSubject">Subject</label>
                </div>
                <!---priority-->
                <h5 style="width: 100px;">priority</h5>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1" id="low">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="0"
                           checked></label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2" id="medium">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="1"></label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3" id="high">
                    <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="2">
                </label>

                <!---date-->
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="addTaskDate">
                    <label class="mdl-textfield__label" for="addTaskDate">Date</label>
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button" id="dialogAddTask">Add task</button>
                <button type="button" class="mdl-button cancel">Cancel</button>
            </div>
        </dialog>
    </main>
</div>
<script src="js/DateTimePicker/moment.min.js"></script>
<script src="js/DateTimePicker/draggabilly.pkgd.min.js"></script>
<script src="js/DateTimePicker/mdDateTimePicker.js"></script>
<script src="js/login.js"></script>
<script src="js/main.js"></script>
</body>
</html>
